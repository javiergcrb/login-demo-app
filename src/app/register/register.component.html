<body>
    <div class="register-form">
        <mat-form-field appearance="outline">
            <mat-label>Email *</mat-label>
            <input matInput [(ngModel)]="this.user.email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="this.user.firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Country</mat-label>
            <input matInput [(ngModel)]="this.user.country">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password *</mat-label>
            <input matInput type="password" [(ngModel)]="this.user.password">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Repeat password *</mat-label>
            <input matInput type="password" [(ngModel)]="this.pass">
        </mat-form-field>
        <label class="mandatory-warn">* Mandatory fields</label>
        <label class="error-warn" *ngIf="emailWarn">Invalid email address</label>
        <label class="error-warn" *ngIf="passWarn">Passwords don't match</label>

        <button mat-raised-button color="primary" (click)="register()">Register</button>
        <button mat-button color="primary" (click)="this.router.navigate(['login']);">Cancel</button>
    </div>
</body>
