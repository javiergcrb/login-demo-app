<body>
    <div class="login-form">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="pass">
        </mat-form-field>
        <label class="invalid-login-warn" *ngIf="emailWarn">Invalid email address</label>
        <label class="invalid-login-warn" *ngIf="loginWarn">Invalid credentials</label>

        <button mat-raised-button color="primary" (click)="login()">Log in</button>
        <button mat-button color="primary" (click)="this.router.navigate(['register']);">Register</button>
    </div>
</body>
