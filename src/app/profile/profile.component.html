<body>
    <div class="profile-form">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="this.user.firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Country</mat-label>
            <input matInput [(ngModel)]="this.user.country">
        </mat-form-field>
        <label class="update-error-warn" *ngIf="errorWarn">Unespected Error</label>
        <label class="successful-update-warn" *ngIf="successWarn">Data successfuly updated</label>

        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-button color="primary" (click)="this.global.do_logout()">Log out</button>
    </div>
</body>
